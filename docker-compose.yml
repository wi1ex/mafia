networks:
  edge:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  pg_data:
  redis_data:
  minio_data:

services:
  db:
    image: postgres:17-alpine
    container_name: db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes: ["pg_data:/var/lib/postgresql/data"]
    networks: [internal]
    restart: always

  redis:
    image: redis:8-alpine
    container_name: redis
    env_file: .env
    command:
      - redis-server
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --loglevel
      - "warning"
      - --appendonly
      - "yes"
      - --appendfsync
      - "everysec"
    volumes: ["redis_data:/data"]
    networks: [internal]
    restart: always

  minio:
    image: minio/minio:RELEASE.2025-07-18T21-56-31Z
    container_name: minio
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data
    volumes: ["minio_data:/data"]
    networks: [internal]
    restart: always

  backend:
    build: ./backend
    container_name: backend
    env_file: .env
    depends_on:
      - db
      - redis
      - minio
    networks: [internal]
    restart: always

  turn:
    image: coturn/coturn:4.7.0
    container_name: turn
    env_file: .env
    command:
      - turnserver
      - --no-daemon
      - --fingerprint
      - --lt-cred-mech
      - --use-auth-secret
      - --static-auth-secret=${TURN_SECRET}
      - --realm=${DOMAIN}
      - --total-quota=${TURN_TOTAL_QUOTA}
      - --listening-port=${TURN_LISTENING_PORT}
      - --external-ip=${PUBLIC_IP}
      - --tls-listening-port=${TURN_TLS_LISTENING_PORT}
      - --cert=${SSL_CERT_PATH}
      - --pkey=${SSL_KEY_PATH}
      - --min-port=${TURN_RTC_PORT_RANGE_START}
      - --max-port=${TURN_RTC_PORT_RANGE_END}
      - --no-tcp-relay
      - --no-loopback-peers
      - --no-multicast-peers
      # - --no-stdout-log
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks: [edge, internal]
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp"
      - "52000-53000:52000-53000/udp"
    restart: always

  livekit:
    image: livekit/livekit-server:v1.9.0
    container_name: livekit
    env_file: .env
    command: ["/livekit","--config","/etc/livekit/livekit.yaml"]
    volumes:
      - ./livekit.yaml:/etc/livekit/livekit.yaml:ro
    networks: [edge, internal]
    expose:
      - "7880"
    ports:
      - "7881:7881/tcp"
      - "50000-51000:50000-51000/udp"
    depends_on:
      - redis
      - turn
    restart: always

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: nginx
    env_file: .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    depends_on:
      - backend
      - livekit
    networks: [edge, internal]
    restart: always
