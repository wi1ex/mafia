networks:
  edge:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  pg_data:
  redis_data:
  minio_data:

services:
  db:
    image: postgres:17-alpine
    container_name: db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes: ["pg_data:/var/lib/postgresql/data"]
    networks: [internal]
    restart: always

  redis:
    image: redis:8-alpine
    container_name: redis
    env_file: .env
    command:
      - redis-server
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --loglevel
      - "warning"
      - --appendonly
      - "yes"
      - --appendfsync
      - "everysec"
    volumes: ["redis_data:/data"]
    ports:
      - "127.0.0.1:${REDIS_PORT}:${REDIS_PORT}"
    networks: [internal]
    restart: always

  minio:
    image: minio/minio:RELEASE.2025-07-18T21-56-31Z
    container_name: minio
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data
    volumes: ["minio_data:/data"]
    networks: [internal]
    restart: always

  backend:
    build: ./backend
    container_name: backend
    env_file: .env
    depends_on:
      - db
      - redis
      - minio
    networks: [internal]
    restart: always

  livekit:
    image: livekit/livekit-server:v1.9.0
    container_name: livekit
    env_file: .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    network_mode: "host"
    entrypoint: ["/bin/sh","-lc"]
    command: |
      mkdir -p /etc/livekit
      cat > /etc/livekit/livekit.yaml <<EOF
      port: ${LIVEKIT_HTTP_PORT}
      log_level: info
      region: eu-nl
        
      rtc:
        port_range_start: ${LIVEKIT_PORT_RANGE_START}
        port_range_end: ${LIVEKIT_PORT_RANGE_END}
        tcp_port: ${LIVEKIT_TCP_PORT}
        use_external_ip: true
      
      turn:
        enabled: true
        domain: ${DOMAIN}
        udp_port: ${LIVEKIT_UDP_PORT}
        tls_port: ${LIVEKIT_TLS_PORT}
        cert_file: ${SSL_CERT_PATH}
        key_file: ${SSL_KEY_PATH}
      
      redis:
        address: 127.0.0.1:${REDIS_PORT}
        password: ${REDIS_PASSWORD}
        db: 0
      
      keys:
        ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}
      EOF
      exec /livekit-server --config /etc/livekit/livekit.yaml
    depends_on:
      - redis
    restart: always

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: nginx
    env_file: .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    depends_on:
      - backend
      - livekit
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks: [edge, internal]
    restart: always
