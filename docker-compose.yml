networks:
  edge:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  pg_data:
  redis_data:
  minio_data:

services:
  db:
    image: postgres:17-alpine
    container_name: db
    env_file: .env
    volumes: ["pg_data:/var/lib/postgresql/data"]
#    ports:
#      - "5432:5432"
#    networks: [edge, internal]
    networks: [internal]
    restart: always

  redis:
    image: redis:7.2-alpine
    container_name: redis
    env_file: .env
    command:
      - redis-server
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --loglevel
      - "warning"
      - --appendonly
      - "yes"
      - --appendfsync
      - "everysec"
#    volumes: ["redis_data:/data"]
#    ports:
#      - "6379:6379"
#    networks: [edge, internal]
    networks: [internal]
    restart: always

  minio:
    image: minio/minio:RELEASE.2025-07-18T21-56-31Z
    container_name: minio
    env_file: .env
    command: server /data
    volumes: ["minio_data:/data"]
    networks: [internal]
    restart: always

  livekit:
    image: livekit/livekit-server:v1.9.0
    container_name: livekit
    environment:
      LIVEKIT_CONFIG: |
        port: ${LIVEKIT_HTTP_PORT}
        log_level: error
        region: eu-nl
        rtc:
          use_external_ip: true
          port_range_start: ${LIVEKIT_PORT_RANGE_START}
          port_range_end: ${LIVEKIT_PORT_RANGE_END}
          tcp_port: ${LIVEKIT_TCP_PORT}
        turn:
          enabled: true
          domain: ${DOMAIN}
          udp_port: ${LIVEKIT_UDP_PORT}
          tls_port: ${LIVEKIT_TLS_PORT}
          relay_range_start: ${LIVEKIT_PORT_RANGE_START}
          relay_range_end: ${LIVEKIT_PORT_RANGE_END}
          cert_file: ${SSL_CERT_PATH}
          key_file: ${SSL_KEY_PATH}
      LIVEKIT_KEYS: |
        ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "7881:7881/tcp"
      - "50000-50127:50000-50127/udp"
    networks: [edge, internal]
    restart: always

  backend:
    build: ./backend
    container_name: backend
    env_file: .env
    depends_on:
      - db
      - redis
      - minio
      - livekit
    networks: [edge, internal]
    restart: always

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        VITE_TG_BOT_NAME: "${TG_BOT_NAME}"
        VITE_BUILD_ID: "${BUILD_ID}"
    container_name: nginx
    env_file: .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    depends_on:
      - backend
    networks: [edge, internal]
    restart: always
