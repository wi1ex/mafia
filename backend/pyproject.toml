[tool.poetry]
name = "backend"
version = "0.1.0"
description = "Backend"
authors = ["Core Team"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.116.1"
uvicorn = {version="^0.35.0", extras=["standard"]}
gunicorn = "^23.0.0"
pydantic = "^2.11.9"
pydantic-settings = "^2.10.1"
SQLAlchemy = "^2.0.43"
asyncpg = "^0.30.0"
#alembic = "^1.16.5"
redis = "^6.4.0"
hiredis = "^3.2.1"
minio = "^7.2.16"
httpx = "^0.28.1"
PyJWT = "^2.10.1"
livekit-api = "^1.0.5"
python-socketio = "^5.13.0"
python-engineio = "^4.12.2"
structlog = "^25.4.0"
orjson = "^3.11.3"

[tool.poetry.group.dev.dependencies]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-select = ["I", "UP"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
strict_optional = true
warn_unused_ignores = true
