[tool.poetry]
name = "backend"
version = "0.1.0"
description = "Backend"
authors = ["Core Team"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.119.0"
uvicorn = {version="^0.37.0", extras=["standard"]}
gunicorn = "^23.0.0"
pydantic = "^2.12.2"
pydantic-settings = "^2.11.0"
SQLAlchemy = "^2.0.44"
#alembic = "^1.17.0"
asyncpg = "^0.30.0"
redis = "^6.4.0"
hiredis = "^3.3.0"
minio = "^7.2.18"
httpx = "^0.28.1"
PyJWT = "^2.10.1"
livekit-api = "^1.0.7"
python-socketio = "^5.14.2"
python-engineio = "^4.12.3"
python-multipart = "^0.0.20"
structlog = "^25.4.0"
orjson = "^3.11.3"

[tool.poetry.group.dev.dependencies]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-select = ["I", "UP"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
strict_optional = true
warn_unused_ignores = true
