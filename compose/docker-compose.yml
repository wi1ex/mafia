version: "3.9"

networks:
  edge:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  pg_data:
  redis_data:
  minio_data:

services:
  db:
    image: postgres:16-alpine
    container_name: db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes: [ "pg_data:/var/lib/postgresql/data" ]
    networks: [internal]
    
  redis:
    image: redis:7-alpine
    container_name: redis
    env_file: .env
    command:
      - redis-server
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --loglevel
      - "warning"
      - --appendonly
      - "yes"
      - --appendfsync
      - "everysec"
    volumes: [ "redis_data:/data" ]
    networks: [internal]
    restart: always
    
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: minio
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data
    volumes: [ "minio_data:/data" ]
    networks: [internal]
    restart: always

  livekit:
    image: livekit/livekit-server:v1.6.4
    container_name: livekit
    env_file: .env
    command: >
      sh -c "envsubst < /etc/livekit/livekit.yaml > /tmp/livekit.yaml
      && /livekit --config /tmp/livekit.yaml"
    volumes:
      - ./livekit.yaml:/etc/livekit/livekit.yaml:ro
    networks: [edge, internal]
    ports:
      - "7881:7881/tcp"
      - "50000-51000:50000-51000/udp"
    depends_on:
      - redis
      - turn
    restart: always

  turn:
    image: coturn/coturn:4.6.2
    container_name: turn
    env_file: .env
    command: >
      sh -c "envsubst < /etc/coturn/turnserver.conf.tmpl > /tmp/turnserver.conf
      && turnserver -c /tmp/turnserver.conf"
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf.tmpl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks: [edge, internal]
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp"
      - "50000-51000:50000-51000/udp"
    restart: always
      
  backend:
    build: ../backend
    container_name: backend
    env_file: .env
    depends_on:
      - db
      - redis
      - minio
    networks: [internal]
    restart: always

  frontend:
    build: ../frontend
    container_name: frontend
    env_file: .env
    depends_on:
      - backend
    networks: [internal]
    restart: always
      
  nginx:
    build: ../nginx
    container_name: nginx
    env_file: .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    depends_on:
      - backend
      - frontend
      - livekit
    networks: [edge, internal]
    restart: always
